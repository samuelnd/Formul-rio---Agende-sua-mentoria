<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulário avançado</title>

    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img1.png" alt="um balão com estrelas de avaliação">
        </header>
        
        <div class="info">
            <h2>Informações pessoais</h2>
        </div>
        <form id="form">
            <fieldset>
                <div class="input-wrapper-col">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" />
                    </div>     

                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname" />
                    </div>                 
                </div>
                
                <div class="input-wrapper">
                    <label for="event-e-mail">E-mail <span>(digite um email válido)</span></label>
                    <input type="text" id="event-e-mail" />
                </div>                 
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Selecione quem foi seu mentor </label>
                    <select id="event-category">
                            <option value="name">Diego Fernandes</option>
                            <option value="name1">Mayk Brito</option>
                            <option value="name2">Biro Biro</option>
                    </select>
                </div>    

                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor </label>
                    <textarea  id="event-feedback"></textarea>
                </div> 

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-checkbox" />
                    <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
                </div> 
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="col">
                        <div class="input-wrapper">
                            <label for="event-date">Data</span></label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="col-1">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</span></label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</span></label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>


            <input  id="submit" type="submit" value="Salvar" />
        </form>
    </div>
</body>
</html>
